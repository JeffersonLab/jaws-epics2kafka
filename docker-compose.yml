services:
  zookeeper:
    extends:
      file: deps.yml
      service: zookeeper

  kafka:
    extends:
      file: deps.yml
      service: kafka

  registry:
    extends:
      file: deps.yml
      service: registry

  jaws:
    extends:
      file: deps.yml
      service: jaws

  softioc:
    extends:
      file: deps.yml
      service: softioc


  epics2kafka:
    hostname: epics2kafka
    container_name: epics2kafka
    depends_on:
      - zookeeper
      - kafka
      - softioc
    ports:
      - 8083:8083
    environment:
      BOOTSTRAP_SERVERS: "kafka:9092"
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      MONITOR_CHANNELS: "channel1|alarm-activations|a|alarm1,channel2|alarm-activations|a|alarm2,channel3|alarm-activations|a|alarm3"
    volumes:
      - ./examples/connect-config:/config